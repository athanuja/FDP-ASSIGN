<!DOCTYPE html>
<html>
<head>
<title>Table Structure</title>
<style>
    table, th, td {
border: 1px solid black;
}
</style>
</head>
<body>
<table>
  <tr>
    <tr>
       <td rowspan="3">Table 1</td>
        <td colspan="5">Table 1</td>
    </tr>
        <td>Table 2</td>
        <td>Table 2</td>
      </tr>
      <tr>
        <td>Table 2</td>
        <td>Table 2</td>
      </tr>
  </tr>
  <tr>
     <td>Table 1</td>
    <td colspan="3">Table 1</td>
  </tr>
</table>
</body>
</html>
